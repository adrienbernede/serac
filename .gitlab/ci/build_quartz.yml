####
# This is the share configuration of jobs for quartz
.on_quartz:
  tags:
    - shell
    - quartz
  except:
    refs:
      - /_qnone/
    variables:
      - $SERAC_CI_QUARTZ == "OFF"

####
# In pre-build phase, allocate a node for builds
allocate_resources_build_quartz:
  extends: .on_quartz
  stage: allocate_resources
  script:
    - salloc -N 1 -c 36 -p pdebug -t 30 --no-shell --job-name=${SLURM_ALLOC_NAME}

####
# In post-build phase, deallocate resources
# Note : make sure this is run even on build phase failure
release_resources_build_quartz:
  extends: .on_quartz
  stage: release_resources
  script:
    - export JOBID=$(squeue -h --name=${SLURM_ALLOC_NAME} --format=%A)
    - ([[ -n "${JOBID}" ]] && scancel ${JOBID})
  when: always

####
# Template
.build_quartz:
  extends: .on_quartz
  stage: build
  script:
    - JOBID="$(squeue -h --name=${SLURM_ALLOC_NAME} --format=%A)"
    - EXEC_PREFIX="srun $( [[ -n ${JOBID} ]] && echo --jobid=${JOBID} )"
    - RESOURCES="-t 20 -N 1 -n 1 -c 4"
    - echo "###"
    - echo -e "section_start:$(date +%s):dependencies\r\e[0KBuild dependencies and generate host-config file (uberenv)"
    - ${EXEC_PREFIX} ${RESOURCES} script/gitlab/build_and_test.sh --deps-only
    - echo -e "section_end:$(date +%s):dependencies\r\e[0K"
    - echo "###"
    - echo -e "section_start:$(date +%s):build\r\e[0KBuild ${CI_PROJECT_NAME}"
    - ${EXEC_PREFIX} ${RESOURCES} script/gitlab/build_and_test.sh --build-only
    - echo -e "section_end:$(date +%s):build\r\e[0K"
    - echo "###"
    - echo -e "section_start:$(date +%s):tests\r\e[0KBuild dependencies and generate host-config file (uberenv)"
    - ${EXEC_PREFIX} ${RESOURCES} script/gitlab/build_and_test.sh --test-only
    - echo -e "section_end:$(date +%s):tests\r\e[0K"

####
# Build jobs
build_quartz_clang_4_0_0:
  variables:
    COMPILER: "clang@4.0.0"
    SPEC: "@develop%${COMPILER}"
  extends: .build_quartz

build_quartz_gcc_8_1_0:
  variables:
    COMPILER: "gcc@8.1.0"
    SPEC: "@develop%${COMPILER}"
  extends: .build_quartz

build_quartz_intel_19_0_4:
  variables:
    COMPILER: "intel@19.0.4"
    SPEC: "@develop%${COMPILER}"
  extends: .build_quartz
