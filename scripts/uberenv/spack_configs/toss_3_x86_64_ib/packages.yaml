packages:
  all:
    compiler: [gcc, intel, pgi, clang, xl, nag]
    providers:
      blas: [openblas]
      lapack: [openblas]
      mpi: [mvapich2]
  mvapich2:
    paths:
      # clang mvapich2
      mvapich2@2.2 %clang@3.9.1 arch=linux-rhel7-x86_64: /usr/tce/packages/mvapich2/mvapich2-2.2-clang-3.9.1
      mvapich2@2.2 %clang@4.0.0 arch=linux-rhel7-x86_64: /usr/tce/packages/mvapich2/mvapich2-2.2-clang-4.0.0
      # gcc mvapich2
      mvapich2@2.2 %gcc@7.3.0 arch=linux-rhel7-x86_64: /usr/tce/packages/mvapich2/mvapich2-2.2-gcc-7.3.0
      mvapich2@2.2 %gcc@8.1.0 arch=linux-rhel7-x86_64: /usr/tce/packages/mvapich2/mvapich2-2.2-gcc-8.1.0
      # intel mvapich2
      mvapich2@2.2 %intel@19.0.4 arch=linux-rhel7-x86_64: /usr/tce/packages/mvapich2/mvapich2-2.2-intel-19.0.4
    buildable: False
# Spack may grab for mpi & we don't want to use them
  charm:
    buildable: False
  mpilander:
    buildable: False  
# System level packages to not build
  autoconf:
    paths:
      autoconf: /usr/
    buildable: False 
  automake:
    paths:
      automake: /usr/
    buildable: False 
  bzip2:
   paths:
      bzip2: /usr/
   buildable: False
  gettext:
   paths:
      gettext: /usr/
   buildable: False
  libiconv:
   paths:
      libiconv: /usr/
   buildable: False
  libtool:
   paths:
      libtool: /usr/
   buildable: False
  m4:
   paths:
      m4: /usr/
   buildable: False
  perl:
    paths:
      perl: /usr/
    buildable: False 
  pkg-config:
    paths:
      pkg-config: /usr/
    buildable: False 
  tar:
   paths:
      tar: /usr/
   buildable: False
  graphviz:
    paths:
      graphviz: /usr/
    buildable: False
# Globally lock in version of packages
  cmake:
    version: [3.9.2]
    paths:
      cmake: /usr/tce/packages/cmake/cmake-3.9.2/bin/cmake
    buildable: False
  mfem:
    version: [4.0.0]
  hypre:
    version: [2.15.1]
  superlu-dist:
    version: [6.1.1]
  parmetis:
    version: [4.0.3]
  metis:
    version: [5.1.0]
