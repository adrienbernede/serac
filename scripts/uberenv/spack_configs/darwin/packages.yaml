# -------------------------------------------------------------------------
# This file controls default concretization preferences for Spack.
#
# Settings here are versioned with Spack and are intended to provide
# sensible defaults out of the box. Spack maintainers should edit this
# file to keep it current.
#
# Users can override these settings by editing the following files.
#
# Per-spack-instance settings (overrides defaults):
#   $SPACK_ROOT/etc/spack/packages.yaml
#
# Per-user settings (overrides default and site settings):
#   ~/.spack/packages.yaml
# -------------------------------------------------------------------------
packages:
  all:
    compiler: [clang, gcc, intel, pgi, xl, nag]
    providers:
      awk: [gawk]
      blas: [openblas]
      daal: [intel-daal]
      elf: [elfutils]
      golang: [gcc]
      ipp: [intel-ipp]
      java: [jdk]
      lapack: [openblas]
      mkl: [intel-mkl]
      mpe: [mpe2]
      mpi: [openmpi, mpich]
      opencl: [pocl]
      openfoam: [openfoam-com, openfoam-org, foam-extend]
      pil: [py-pillow]
      scalapack: [netlib-scalapack]
      szip: [libszip, libaec]
      tbb: [intel-tbb]
      jpeg: [libjpeg-turbo, libjpeg]
    variants: ~openmp

# custom variants
  conduit:
    version: [master]
  python:
    variants: +shared~dbm
  hwloc:
    variants: ~libxml2

# CUDA standard MacOS install paths
  cuda:
    buildable: false
    externals:
    - spec: cuda@8.0
      prefix: /Developer/NVIDIA/CUDA-8.0
    - spec: cuda@9.0
      prefix: /Developer/NVIDIA/CUDA-9.0

  bzip2:
   paths:
      bzip2: /usr/bin/
   buildable: False
  gettext:
   paths:
      gettext: /usr/local/bin/
   buildable: False
  m4:
   paths:
      m4: /usr/bin/
   buildable: False
  pkg-config:
    paths:
      pkg-config: /usr/local/bin/
    buildable: False
  tar:
   paths:
      tar: /usr/bin/
   buildable: False
  perl:
    buildable: false
    externals:
    - spec: perl
      prefix: /usr/local/bin/

# CMake version needs to be at least 3.9.6
  cmake:
    path:
      cmake: /usr/local/bin/
      # example when installed with brew
      #cmake@3.17.2: /usr/local/Cellar/cmake/3.17.2/bin/
    buildable: False

  openmpi:
    path:
      openmpi: /usr/local/bin/
      # example when installed with brew
      #openmpi@4.0.3: /usr/local/Cellar/open-mpi/4.0.3/bin/
    buildable: False
